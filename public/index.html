<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Intake System</title>
  <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
  <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
  <div id="root"></div>

  <script type="text/babel">
    const { useState, useEffect } = React;

    // Lucide React icons as inline SVGs
    const SendIcon = () => (
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <line x1="22" y1="2" x2="11" y2="13"></line>
        <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
      </svg>
    );

    const BriefcaseIcon = ({ size = 16 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <rect x="2" y="7" width="20" height="14" rx="2" ry="2"></rect>
        <path d="M16 21V5a2 2 0 0 0-2-2h-4a2 2 0 0 0-2 2v16"></path>
      </svg>
    );

    const HomeIcon = ({ size = 16 }) => (
      <svg width={size} height={size} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
        <polyline points="9 22 9 12 15 12 15 22"></polyline>
      </svg>
    );

    const UploadIcon = () => (
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
        <polyline points="17 8 12 3 7 8"></polyline>
        <line x1="12" y1="3" x2="12" y2="15"></line>
      </svg>
    );

    const ChevronDownIcon = () => (
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <polyline points="6 9 12 15 18 9"></polyline>
      </svg>
    );

    const ChevronUpIcon = () => (
      <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <polyline points="18 15 12 9 6 15"></polyline>
      </svg>
    );

    const RefreshIcon = () => (
      <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2">
        <polyline points="23 4 23 10 17 10"></polyline>
        <polyline points="1 20 1 14 7 14"></polyline>
        <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
      </svg>
    );

    function App() {
      const [input, setInput] = useState('');
      const [items, setItems] = useState([]);
      const [loading, setLoading] = useState(false);
      const [filter, setFilter] = useState('all');
      const [expandedItem, setExpandedItem] = useState(null);
      const [showExportMenu, setShowExportMenu] = useState(false);
      const [apiUrl, setApiUrl] = useState('');

      const workDomains = ['Fundraising', 'Operations', 'IT / Data Warehouse'];
      const personalDomains = ['418 Pacheco', 'Arboleda', 'Fitness', 'Photography', 'Other'];

      useEffect(() => {
        // Detect if running locally or on Vercel
        const baseUrl = window.location.hostname === 'localhost' 
          ? 'http://localhost:3000'
          : window.location.origin;
        setApiUrl(`${baseUrl}/api/capture`);
        loadItems(baseUrl);
      }, []);

      const loadItems = async (baseUrl) => {
        try {
          const url = baseUrl ? `${baseUrl}/api/capture` : apiUrl;
          const response = await fetch(url);
          const data = await response.json();
          if (data.success) {
            setItems(data.items);
          }
        } catch (error) {
          console.error('Error loading items:', error);
        }
      };

      const handleSubmit = async () => {
        if (!input.trim()) return;
        
        setLoading(true);
        try {
          const response = await fetch(apiUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ text: input.trim() })
          });

          const data = await response.json();
          if (data.success) {
            setItems([data.item, ...items]);
            setInput('');
          } else {
            alert('Error: ' + data.error);
          }
        } catch (error) {
          console.error('Error submitting:', error);
          alert('Failed to submit. Check console for details.');
        } finally {
          setLoading(false);
        }
      };

      const handleKeyPress = (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          handleSubmit();
        }
      };

      const updateItemField = async (itemId, field, value) => {
        const updatedItems = items.map(item => {
          if (item.id === itemId) {
            const updated = { ...item, [field]: value };
            if (field === 'type') {
              updated.domain = value === 'work' ? workDomains[0] : personalDomains[0];
            }
            return updated;
          }
          return item;
        });
        setItems(updatedItems);
        // TODO: Add API call to update item in database
      };

      const exportToSharePoint = () => {
        const workItems = items.filter(item => item.type === 'work');
        const sharePointData = {
          exportDate: new Date().toISOString(),
          items: workItems.map(item => ({
            Title: item.title,
            Domain: item.domain,
            Description: item.description,
            Priority: item.priority,
            Status: item.status,
            DueDate: item.dueDate,
            CreatedDate: new Date(item.timestamp).toISOString()
          }))
        };
        
        const blob = new Blob([JSON.stringify(sharePointData, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `sharepoint-export-${Date.now()}.json`;
        a.click();
        alert(`Exported ${workItems.length} work items for SharePoint`);
      };

      const exportToNotion = () => {
        const personalItems = items.filter(item => item.type === 'personal');
        const notionData = {
          exportDate: new Date().toISOString(),
          items: personalItems.map(item => ({
            Title: item.title,
            Category: item.domain,
            Description: item.description,
            Priority: item.priority,
            Status: item.status,
            DueDate: item.dueDate,
            Actionable: item.actionable,
            CreatedDate: new Date(item.timestamp).toISOString()
          }))
        };
        
        const blob = new Blob([JSON.stringify(notionData, null, 2)], { type: 'application/json' });
        const url = URL.createObjectURL(blob);
        const a = document.createElement('a');
        a.href = url;
        a.download = `notion-export-${Date.now()}.json`;
        a.click();
        alert(`Exported ${personalItems.length} personal items for Notion`);
      };

      const filteredItems = filter === 'all' 
        ? items 
        : filter === 'work'
        ? items.filter(item => item.type === 'work')
        : filter === 'personal'
        ? items.filter(item => item.type === 'personal')
        : items.filter(item => item.domain === filter);

      const getDomainColor = (domain, type) => {
        if (type === 'work') {
          const colors = {
            'Fundraising': 'bg-blue-100 text-blue-800 border-blue-300',
            'Operations': 'bg-green-100 text-green-800 border-green-300',
            'IT / Data Warehouse': 'bg-purple-100 text-purple-800 border-purple-300'
          };
          return colors[domain] || 'bg-gray-100 text-gray-800 border-gray-300';
        } else {
          const colors = {
            '418 Pacheco': 'bg-amber-100 text-amber-800 border-amber-300',
            'Arboleda': 'bg-emerald-100 text-emerald-800 border-emerald-300',
            'Fitness': 'bg-red-100 text-red-800 border-red-300',
            'Photography': 'bg-indigo-100 text-indigo-800 border-indigo-300',
            'Other': 'bg-slate-100 text-slate-800 border-slate-300'
          };
          return colors[domain] || 'bg-gray-100 text-gray-800 border-gray-300';
        }
      };

      const getStatusColor = (status) => {
        const colors = {
          'new': 'bg-blue-100 text-blue-800 border-blue-300',
          'in-progress': 'bg-yellow-100 text-yellow-800 border-yellow-300',
          'on-hold': 'bg-orange-100 text-orange-800 border-orange-300',
          'complete': 'bg-green-100 text-green-800 border-green-300',
          'cancelled': 'bg-gray-100 text-gray-800 border-gray-300'
        };
        return colors[status] || 'bg-slate-100 text-slate-800 border-slate-300';
      };

      const workCount = items.filter(item => item.type === 'work').length;
      const personalCount = items.filter(item => item.type === 'personal').length;

      return (
        <div className="min-h-screen bg-gradient-to-br from-slate-50 to-slate-100">
          <div className="bg-white border-b border-slate-200 sticky top-0 z-10 shadow-sm">
            <div className="max-w-7xl mx-auto px-4 py-4">
              <div className="flex items-center justify-between">
                <div>
                  <h1 className="text-2xl font-bold text-slate-800">AI Intake System</h1>
                  <p className="text-sm text-slate-600 mt-1">
                    {workCount} work · {personalCount} personal · {items.length} total
                  </p>
                </div>
                <div className="flex gap-2">
                  <button
                    onClick={() => loadItems()}
                    className="flex items-center gap-2 px-3 py-2 bg-slate-200 text-slate-700 rounded-lg hover:bg-slate-300 transition-colors"
                  >
                    <RefreshIcon />
                  </button>
                  <div className="relative">
                    <button
                      onClick={() => setShowExportMenu(!showExportMenu)}
                      className="flex items-center gap-2 px-4 py-2 bg-slate-800 text-white rounded-lg hover:bg-slate-700 transition-colors"
                    >
                      <UploadIcon />
                      Export
                    </button>
                    {showExportMenu && (
                      <div className="absolute right-0 mt-2 w-56 bg-white rounded-lg shadow-lg border border-slate-200 py-2">
                        <button
                          onClick={() => {
                            exportToSharePoint();
                            setShowExportMenu(false);
                          }}
                          className="w-full px-4 py-2 text-left hover:bg-slate-50 flex items-center gap-2"
                        >
                          <BriefcaseIcon />
                          Export Work to SharePoint
                        </button>
                        <button
                          onClick={() => {
                            exportToNotion();
                            setShowExportMenu(false);
                          }}
                          className="w-full px-4 py-2 text-left hover:bg-slate-50 flex items-center gap-2"
                        >
                          <HomeIcon />
                          Export Personal to Notion
                        </button>
                      </div>
                    )}
                  </div>
                </div>
              </div>
            </div>
          </div>

          <div className="max-w-4xl mx-auto px-4 py-6">
            <div className="bg-white rounded-xl shadow-md border border-slate-200 p-6">
              <label className="block text-sm font-medium text-slate-700 mb-2">
                What's on your mind?
              </label>
              <div className="flex gap-3">
                <input
                  type="text"
                  value={input}
                  onChange={(e) => setInput(e.target.value)}
                  onKeyPress={handleKeyPress}
                  placeholder="e.g., 'Call Sarah about Q4 fundraising targets'"
                  className="flex-1 px-4 py-3 border border-slate-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
                  disabled={loading}
                />
                <button
                  onClick={handleSubmit}
                  disabled={loading || !input.trim()}
                  className="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 disabled:bg-slate-300 disabled:cursor-not-allowed transition-colors flex items-center gap-2"
                >
                  {loading ? (
                    <>
                      <div className="w-5 h-5 border-2 border-white border-t-transparent rounded-full animate-spin" />
                      Processing...
                    </>
                  ) : (
                    <>
                      <SendIcon />
                      Add
                    </>
                  )}
                </button>
              </div>
              <p className="text-xs text-slate-500 mt-2">
                Type naturally - Claude will categorize it automatically
              </p>
            </div>

            <div className="mt-6 flex flex-wrap gap-2">
              <button
                onClick={() => setFilter('all')}
                className={`px-4 py-2 rounded-lg font-medium transition-colors ${
                  filter === 'all' 
                    ? 'bg-slate-800 text-white' 
                    : 'bg-white text-slate-700 hover:bg-slate-100 border border-slate-300'
                }`}
              >
                All ({items.length})
              </button>
              <button
                onClick={() => setFilter('work')}
                className={`px-4 py-2 rounded-lg font-medium transition-colors flex items-center gap-2 ${
                  filter === 'work' 
                    ? 'bg-blue-600 text-white' 
                    : 'bg-white text-slate-700 hover:bg-slate-100 border border-slate-300'
                }`}
              >
                <BriefcaseIcon />
                Work ({workCount})
              </button>
              <button
                onClick={() => setFilter('personal')}
                className={`px-4 py-2 rounded-lg font-medium transition-colors flex items-center gap-2 ${
                  filter === 'personal' 
                    ? 'bg-green-600 text-white' 
                    : 'bg-white text-slate-700 hover:bg-slate-100 border border-slate-300'
                }`}
              >
                <HomeIcon />
                Personal ({personalCount})
              </button>
              
              <div className="w-full mt-2">
                <p className="text-xs text-slate-600 mb-2 font-medium">Filter by domain:</p>
                <div className="flex flex-wrap gap-2">
                  {[...workDomains, ...personalDomains].map(domain => {
                    const count = items.filter(item => item.domain === domain).length;
                    const isWork = workDomains.includes(domain);
                    return (
                      <button
                        key={domain}
                        onClick={() => setFilter(domain)}
                        className={`px-3 py-1 rounded-lg text-sm font-medium transition-colors border ${
                          filter === domain 
                            ? getDomainColor(domain, isWork ? 'work' : 'personal')
                            : 'bg-white text-slate-600 hover:bg-slate-50 border-slate-300'
                        }`}
                      >
                        {domain} ({count})
                      </button>
                    );
                  })}
                </div>
              </div>
            </div>

            <div className="mt-6 space-y-3">
              {filteredItems.length === 0 ? (
                <div className="text-center py-12 bg-white rounded-xl border-2 border-dashed border-slate-300">
                  <p className="text-slate-500">No items yet. Start by adding something above!</p>
                </div>
              ) : (
                filteredItems.map(item => (
                  <div
                    key={item.id}
                    className="bg-white rounded-lg shadow-sm border border-slate-200 hover:shadow-md transition-shadow"
                  >
                    <div className="p-4">
                      <div className="flex items-start justify-between gap-3">
                        <div className="flex-1 min-w-0">
                          <div className="flex items-center gap-2 mb-2 flex-wrap">
                            <select
                              value={item.type}
                              onChange={(e) => updateItemField(item.id, 'type', e.target.value)}
                              className="px-2 py-1 text-xs font-medium rounded border border-slate-300 hover:bg-slate-50 cursor-pointer"
                            >
                              <option value="work">Work</option>
                              <option value="personal">Personal</option>
                            </select>
                            <select
                              value={item.domain}
                              onChange={(e) => updateItemField(item.id, 'domain', e.target.value)}
                              className={`px-2 py-1 rounded-lg text-xs font-medium border cursor-pointer ${getDomainColor(item.domain, item.type)}`}
                            >
                              {item.type === 'work' ? (
                                workDomains.map(d => <option key={d} value={d}>{d}</option>)
                              ) : (
                                personalDomains.map(d => <option key={d} value={d}>{d}</option>)
                              )}
                            </select>
                            <select
                              value={item.priority}
                              onChange={(e) => updateItemField(item.id, 'priority', e.target.value)}
                              className="px-2 py-1 text-xs rounded border border-slate-300 hover:bg-slate-50 cursor-pointer"
                            >
                              <option value="high">High</option>
                              <option value="medium">Medium</option>
                              <option value="low">Low</option>
                            </select>
                            <select
                              value={item.status || 'new'}
                              onChange={(e) => updateItemField(item.id, 'status', e.target.value)}
                              className={`px-2 py-1 rounded-lg text-xs font-medium border cursor-pointer ${getStatusColor(item.status || 'new')}`}
                            >
                              <option value="new">New</option>
                              <option value="in-progress">In Progress</option>
                              <option value="on-hold">On Hold</option>
                              <option value="complete">Complete</option>
                              <option value="cancelled">Cancelled</option>
                            </select>
                          </div>
                          <h3 className="font-semibold text-slate-800 mb-1">{item.title}</h3>
                          <p className="text-sm text-slate-600 line-clamp-2">{item.description}</p>
                          {item.dueDate && (
                            <p className="text-xs text-slate-500 mt-2">
                              Due: {new Date(item.dueDate).toLocaleDateString()}
                            </p>
                          )}
                        </div>
                        <button
                          onClick={() => setExpandedItem(expandedItem === item.id ? null : item.id)}
                          className="text-slate-400 hover:text-slate-600"
                        >
                          {expandedItem === item.id ? <ChevronUpIcon /> : <ChevronDownIcon />}
                        </button>
                      </div>
                      
                      {expandedItem === item.id && (
                        <div className="mt-4 pt-4 border-t border-slate-200">
                          <div className="text-xs text-slate-500 space-y-1">
                            <p><strong>Raw input:</strong> {item.rawInput}</p>
                            <p><strong>Added:</strong> {new Date(item.timestamp).toLocaleString()}</p>
                            <p><strong>Sync target:</strong> {item.type === 'work' ? 'SharePoint' : 'Notion'}</p>
                          </div>
                        </div>
                      )}
                    </div>
                  </div>
                ))
              )}
            </div>
          </div>
        </div>
      );
    }

    ReactDOM.render(<App />, document.getElementById('root'));
  </script>
</body>
</html>
